<body>
    <script src="event.js"></script>
    <script>
    function start(){
        alert("start");
    }
        var myEvent = new EventTarget();
        myEvent.addEvents({
            "start": start,
            "init": function () {
                alert("init");
            }
        });
        myEvent.removeEvent("start",start);
        myEvent.fireEvents(["start", "init"]);
